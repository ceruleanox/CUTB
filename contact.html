<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <title>Clean Up the Beach!</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="js/app.js"></script>
    
</head>
<body>
    <main>
        <section class="showcase">
            <div class="background"></div>

            <div class="contact-content">
                <header>
                    <h2 class="logo">Clean Up the Beach!</h2>
                    <div id="menu" class="dropdown">
                        <a href="javascript: void(0)" class="close-menu-btn" onclick="closeMenu()">
                            <img src="images/close.png">
                        </a>
                        <div class="dropdown-list">
                            <a href="index.html">Home</a>
                            <a href="engage.html">About</a>
                            <a href="engage.html">Engage</a>
                            <a href="play.html">Play</a>
                            <a href="contact.html">Contact</a>
                        </div>
                    </div>
                    <span class="hamburger" onclick="openMenu()"><img src="images/menu.png"></span>
        
                </header>

                <div id="contact-container" class="contact-container">
                    <div class="form">
                        <div class="contact-info">
                            <h3 class="title">Let's get in touch</h3>
                            <p class="text">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
                                dolorum adipisci recusandae praesentium dicta!
                            </p>
                            <div class="info">
                                <div class="information">
                                  <img src="images/location.png" class="icon" alt="" />
                                  <p>612 Coastal Drive New York, NY 10001</p>
                                </div>
                                <div class="information">
                                  <img src="images/email.png" class="icon" alt="" />
                                  <p>lorem@ipsum.com</p>
                                </div>
                                <div class="information">
                                  <img src="images/phone.png" class="icon" alt="" />
                                  <p>123-456-7890</p>
                                </div>
                            </div>
                            <div class="social-media">
                                <p>Connect with us :</p>
                                <div class="social-icons">
                                  <a href="https://www.facebook.com/surfrider">
                                    <i class="fab fa-facebook-f"></i>
                                  </a>
                                  <a href="https://www.twitter.com/Surfrider">
                                    <i class="fab fa-twitter"></i>
                                  </a>
                                  <a href="https://www.instagram.com/surfrider">
                                    <i class="fab fa-instagram"></i>
                                  </a>
                                  <a href="https://www.youtube.com/user/surfriderfoundation">
                                    <i class="fab fa-youtube"></i>
                                  </a>
                                  <a href="https://www.linkedin.com/company/surfrider-foundation">
                                    <i class="fab fa-linkedin-in"></i>
                                  </a>
                                </div>
                            </div>
                        </div>
                        <div class="contact-form">
                            <form action="contact.html">
                                <h3 class="title">Contact Us</h3>
                                <div class="input-container">
                                    <input type="text" name="name" class="input" value="Name">
                                    <label for=""></label>
                                </div>
                                <div class="input-container">
                                    <input type="email" name="email" class="input" value="Email">
                                    <label for=""></label>
                                </div>
                                <div class="input-container">
                                    <input type="tel" name="phone" class="input" value="Phone">
                                    <label for=""></label>
                                </div>
                                <div class="input-container textarea">
                                    <textarea name="message" class="input" value="Message"></textarea>
                                    <label for=""></label>
                                </div>
                                <input type="submit" value="Send" class="btn" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>    

            <div class="waves"></div>

            <div class="intro">
            <div class="slider"></div>

        </section>


    </main>



    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
